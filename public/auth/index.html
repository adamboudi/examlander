<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Examlander</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body id="body">
<style>
	body {
		background: #f6f6f6;
	}
    #texty {
        font-family: 'Roboto';font-size: 22px;
        color:rgb(97,97,97);
        text-align: center;
    }
	#grid {
		margin: 0 auto;
		max-width: 86%;
		padding: 1em 0;
		/* Grid Fallback */
		display: flex;
		flex-wrap: wrap;
		/* Supports
Grid */
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
		grid-auto-rows: minmax(300px, auto);
		grid-gap: 1em;
	}
</style>

<div id="root"></div>
<div id="header"></div>
<div id="grid">
</div>
</body>

</html>
